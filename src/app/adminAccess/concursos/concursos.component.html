<div *ngIf="cargaDatos">

    <nav class="navbar navbar-light ">
        <a class="navbar-brand" href="/adminAccess/admin"><img src="../assets/principal_300px.png" width="100" alt=""></a>
    
        <ul class="navbar-nav">
            <li class="nav-item">
              <a href class="nav-link" (click)="logout()" style="color: white;">Cerrar Sesi√≥n</a>
            </li>
        </ul>
      </nav>
      <div class="wrapper">
        <app-sidebar></app-sidebar>
    
        <div class="container">
         
            
            <div class="card">
                <div class="card-body">
                  <h1>AGREGAR CONCURSO</h1>
        

                  <form
                  name="infoConcurso"
                  (ngSubmit)="registrarConcurso()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                    <input
                      type="text"
                      placeholder="nombre"
                      class="form-control"
                      name="nombre"
                      [(ngModel)]="infoConcurso.nombre"
                      required
                      #nombre="ngModel"
                    />
                    </div>
               
                    <div class="col-md-4 mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="descripcion"
                      placeholder="descripcion"
                      [(ngModel)]="infoConcurso.descripcion"
                      required
                      minlength="6"
                      #descripcion="ngModel"
                    />
         
                    </div>
              
                    <div class="col-md-4 mb-3">
                    <button type="submit" id="btnAgregar" class="btn">
                  AGREGAR
                    </button>
                </div>
            
                  </div>
            
          
              
          
                </form>

                    <table class="table table-bordered" *ngIf=cargaDatos>
                        <tr>
                          <th>ID</th>
                          <th>TITULO</th>
                          <th>DESCRIPCION</th>
                          <th>FECHA CREACION</th>
                          <th>ELIMINAR</th>
               
                        </tr>
                        <tr *ngFor="let item of data | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                          <td>{{item.id}}</td>
                          <td>{{item.nombre}}</td>
                          <td>{{item.descripcion}}</td>
                          <td>{{item.created_at | date:"medium" }}</td>
                          <td>  <button class="btn btn-danger" (click)=eliminar(item.id)><i class="bi bi-x-circle"></i> </button>   </td>

                        </tr>
                      </table>
                      
                      <ngb-pagination [pageSize] = "10" [collectionSize]="totalElem" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
                      
                      <hr>
                      
                      <pre>Pagina actual: {{page}}</pre>
                      
    
                </div>
              </div>
    
    
        </div>
      </div>
    
    </div>
