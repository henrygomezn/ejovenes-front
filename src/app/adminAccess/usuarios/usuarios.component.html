<div *ngIf="cargaDatos">

<nav class="navbar navbar-light ">
    <a class="navbar-brand" href="/adminAccess/admin"><img src="../assets/principal_300px.png" width="100" alt=""></a>
    <ul class="navbar-nav">
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()" style="color: white;">Cerrar Sesi√≥n</a>
        </li>
    </ul>
  </nav>
  <div class="wrapper">
    <app-sidebar></app-sidebar>

    <div class="container">
     
        
        <div class="card">
            <div class="card-body">
        
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Buscar por nombre..." [(ngModel)]="filterUsuario" name="filterUsuario">
               </div>

                <table class="table table-bordered" *ngIf=cargaDatos>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Email</th>
                      <th>RUT</th>
                      <th>Telefono</th>
                      <th>Curso</th>
                      <th>Rol</th>
                      <th>Eliminar</th>
                    </tr>
                    <tr *ngFor="let item of data | filterU: filterUsuario | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                      <td>{{item.id}}</td>
                      <td>{{item.username}}</td>
                      <td>{{item.correo}}</td>
                      <td>{{item.rut}}</td>
                      <td>{{item.telefono}}</td>
                      <td>{{item.curso}}</td>
                      <td *ngIf="(item.rol_id==1)">ADMIN</td>
                      <td *ngIf="(item.rol_id==2)">USER</td>
                      <td>  <button class="btn btn-danger"  (click)=eliminar(item.id)><i class="bi bi-x-circle"></i> </button>   </td>
                    </tr>
                  </table>
                  
                  <ngb-pagination [pageSize] = "10" [collectionSize]="totalElem" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
                  
                  <hr>
                  
                  <pre>Pagina actual: {{page}}</pre>
                  
                  <h1>Administradores</h1>
                  <table class="table table-bordered" *ngIf=cargaDatos>
                    <tr>
                      <th>ID</th>
      
                      <th>Email</th>

                      <th>Rol</th>
                      <th>Eliminar</th>
                    </tr>
                    <tr *ngFor="let item of data" >
                      <td *ngIf="(item.rol_id==1)">{{item.id}}</td>
                      <td *ngIf="(item.rol_id==1)">{{item.correo}}</td>
                      <td *ngIf="(item.rol_id==1)">ADMIN</td>
                      <td *ngIf="(item.rol_id==1)">  <button class="btn btn-danger"  (click)=eliminar(item.id)><i class="bi bi-x-circle"></i> </button>   </td>
                    </tr>
                  </table>


            </div>
          </div>


    </div>
  </div>


</div>
