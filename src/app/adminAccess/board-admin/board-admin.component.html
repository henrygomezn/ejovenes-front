<div *ngIf="cargaDatos">

<nav class="navbar navbar-light ">
    <a class="navbar-brand" href="/adminAccess/admin"><img src="../assets/principal_300px.png" width="100" alt=""></a>



        <ul class="navbar-nav">
          <li class="nav-item">
            <a href class="nav-link" (click)="logout()" style="color: white;">Cerrar Sesión</a>
          </li>
   
        </ul>
    


  </nav>
  <div class="wrapper">
    <app-sidebar></app-sidebar>

    <div class="container">
     
        
        <div class="card">
            <div class="card-body">
            <h1>BIENVENIDO AL PANEL ADMIN</h1>
    
           <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
               <div class="col">
                <div class="card">
                    <div class="card-body" id="cardUser" >
                        <div id="textoCard" style="float: left;">
                            Usuarios 
            
                        </div>
                        <div id="numCard" style="float: left;">
                            {{infoDash.contUsuarios}} 
                        </div>
        
                   <img src="../../../assets/userIcon.png" height="100%" style="float: right; opacity: 0.7;" alt="">
                    </div>
                  </div>
               </div>
               <div class="col">
                <div class="card">
                    <div class="card-body" id="cardCuentos">
                        <div id="textoCard" style="float: left;">
                            Cuentos 
            
                        </div>
                        <div id="numCard" style="float: left;">
                            {{infoDash.contCompetidores}} 
                        </div>
              
                    
                               <img src="../../../assets/cuentosIcon.png" height="100%" style="float: right;filter: grayscale(1); opacity: 0.8;" alt="" >
                    </div>
                  </div>
               </div>
               <div class="col">
                <div class="card">
                    <div class="card-body" id="cardVotos">
                        <div id="textoCard" style="float: left;">
                            Votos 
            
                        </div>
                        <div id="numCard" style="float: left;">
                            {{infoDash.contVotos}} 
                        </div>
                    
                               <img src="../../../assets/votoIcon.png" height="100%" style="float: right; opacity: 0.7;" alt="" >
                    </div>
                  </div>
               </div>
               <div class="col">
                <div class="card">
                    <div class="card-body" id="cardNoticias">
                        <div id="textoCard" style="float: left;">
                            Noticias 
            
                        </div>
                        <div id="numCard" style="float: left;">
                            {{infoDash.contNoticias}} 
                        </div>
                    
                               <img src="../../../assets/cardNoticias.png" height="100%" style="float: right; ;filter: grayscale(1);" alt="" >
                    </div>
                  </div>
               </div>
      
           </div>


            </div>
          </div>
<br>
          <div class="card">
            <div class="card-body">
              <h1>AGREGAR ADMIN</h1>
        

              <form
              name="infoAdmin"
              (ngSubmit)="registrarAdmin()"
              #f="ngForm"
              novalidate
            >
              <div class="form-row">
                <div class="col-md-4 mb-3">
                <input
                  type="text"
                  placeholder="Email"
                  class="form-control"
                  name="correo"
                  [(ngModel)]="infoAdmin.correo"
                  required
                  #correo="ngModel"
                />
                </div>
           
                <div class="col-md-4 mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Contraseña"
                  [(ngModel)]="infoAdmin.password"
                  required
                  minlength="6"
                  #password="ngModel"
                />
     
                </div>
                <div class="col-md-4 mb-3">
                  <input
                    type="text"
                    placeholder="XX.XXX.XXX-X"
                    class="form-control"
                    name="rut"
                    [(ngModel)]="infoAdmin.rut"
                    required
                    #rut="ngModel"
                  />
                  </div>




                <div class="col-md-4 mb-3">
                <button type="submit" class="btn">
              AGREGAR
                </button>
            </div>
        
              </div>
        
      
          
      
            </form>

            
            <h1>AGREGAR NOTICIA</h1>
            <form
            name="infoNew"
            (ngSubmit)="registrarNoticia()"
            #n="ngForm"
            novalidate
          >
            <div class="form-row">
              <div class="col-md-4 mb-3">
              <input
                type="text"
                placeholder="TITULO"
                class="form-control"
                name="titulo"
                [(ngModel)]="infoNew.titulo"
                required
                #titulo="ngModel"
              />
              </div>
         
              <div class="col-md-4 mb-3">
              <input
                type="text"
                class="form-control"
                name="cuerpo"
                placeholder="CUERPO"
                [(ngModel)]="infoNew.cuerpo"
                required
                minlength="6"
                #cuerpo="ngModel"
              />
   
              </div>
        
              <div class="col-md-4 mb-3">
              <button type="submit" class="btn">
            AGREGAR
              </button>
          </div>
      
            </div>
      
    
        
    
          </form>



            </div>
          </div>


    </div>
  </div>


</div>
