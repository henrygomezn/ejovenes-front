<div *ngIf="cargaDatos">

<nav class="navbar navbar-light ">
    <a class="navbar-brand" href="/adminAccess/admin"><img src="../assets/principal_300px.png" width="100" alt=""></a>

    <ul class="navbar-nav">
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()" style="color: white;">Cerrar Sesi√≥n</a>
        </li>
    </ul>
  </nav>
  <div class="wrapper">
    <app-sidebar></app-sidebar>

    <div class="container">
     
        
        <div class="card">
            <div class="card-body">
        
         <div class="form-group">
          <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filterCuento" name="filterCuento">
         </div>


                <table class="table table-bordered" *ngIf=cargaDatos>
                    <tr>
                      <th>id</th>
                      <th>TITULO</th>
                      <th>USER ID</th>
                      <th>CONCURSO ID</th>
                      <th>VOTOS</th>
                      <th>IMG</th>
                      <th>PDF</th>
                      <th>ELIMINAR</th>
                    </tr>
                    <tr *ngFor="let item of data | filterC: filterCuento | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ">
                      <td>{{item.id}}</td>
                      <td>{{item.titulo}}</td>
                      <td>{{item.usuario_id}}</td>
                      <td>{{item.concurso_id}}</td>
                      <td>{{item.contVotos}}</td>
                      <td>     <a href="{{api}}{{item.urlAvatar}}"><button class="btn btn-warning"><i class="bi bi-image"></i></button> </a>      </td>
                      <td>     <a href="{{api}}{{item.urlPdf}}"><button class="btn btn-info"><i class="bi bi-file-earmark-pdf"></i></button> </a>     </td>
                      <td>  <button class="btn btn-danger"  (click)=eliminar(item.id)><i class="bi bi-x-circle"></i> </button>   </td>
                    </tr>
                  </table>
                  
                  <ngb-pagination [pageSize] = "10" [collectionSize]="totalElem" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
                  
                  <hr>
                  
                  <pre>Pagina actual: {{page}}</pre>
                  

            </div>
          </div>


    </div>
  </div>

</div>
