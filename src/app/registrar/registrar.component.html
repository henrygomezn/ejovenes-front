<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Registrar Usuario</h5>
        <button type="button" class="close" #closebutton data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
  
        <form
        name="newUser"
        (ngSubmit)="onSubmit()"
        #f="ngForm"
        novalidate
      >
        <input
        type="text"
        placeholder="Email"
        class="form-control"
        name="correo"
        [(ngModel)]="newUser.correo"
        required
        #correo="ngModel"
      />
   
      <input
      type="text"
      placeholder="Nombre"
      class="form-control"
      name="username"
      [(ngModel)]="newUser.username"
      required
      #username="ngModel"
    />

    <input
        type="password"
        placeholder="Password"
        class="form-control"
        name="password"
        [(ngModel)]="newUser.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <input
      type="text"
      placeholder="RUT (EJ: XX.XXX.XXX-X)"
      class="form-control"
      name="rut"
      [(ngModel)]="newUser.rut"
      required
 
      #rut="ngModel"
    />

    <input
    type="text"
    placeholder="Telefono"
    class="form-control"
    name="telefono"
    [(ngModel)]="newUser.telefono"
    required

    #telefono="ngModel"
  />

<div class="row">

<div class="col-sm-2">Curso: </div>
<div class="col-sm-6">
    <select name="curso" class="form-control" [(ngModel)]="newUser.curso" #curso="ngModel" required>
        <option value="1° Medio">1° Medio</option>
        <option value="2° Medio">2° Medio</option>
        <option value="3° Medio">3° Medio</option>
        <option value="4° Medio">4° Medio</option>
        <option value="Egresado">Egresado</option>
      </select>
    
</div>

</div>

<div class="row">

    <div class="col-sm-2">Sexo: </div>
    <div class="col-sm-6">
        <select name="sexo" class="form-control" [(ngModel)]="newUser.sexo" #sexo="ngModel" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
    

          </select>
        
    </div>
    
    </div>


      <div
          class="alert alert-danger"
          role="alert"
          *ngIf=flag
        >
        <div *ngIf="password.errors.required">Se requiere Contraseña</div>
        <div *ngIf="username.errors.required">Se requiere Username</div>
        <div *ngIf="correo.errors.required">Se requiere Correo</div>
        <div *ngIf="password.errors.minlength">
          La contraseña debe tener al menos 6 caracteres
        </div>
    
        
        </div>

      <br><br>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-secondary" id="closeModal"  (click)="onSubmit()" >Registrarme</button>
      </div>

        </form>
      </div>
     
    </div>
  </div>
